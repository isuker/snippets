{% extends "layout.html"%}
{% set title = "TestSet" %}


{% block main %}
<h1> TestSet Detail </h1>

  <ul class=set>
<table>
    <li><h2>Name: <a href="{{set.url}}">{{ set.filename }}</a></h2> 
            Author: {{ set.author.username  }}  <br>
            Date: {{ set.date_created  }}  <br>
  </ul>

</table>
  
<div class="add">
    <form id="search" method="GET" action="{{ url_for('automatos.add', bed_or_set="TestSet") }}">
    <input id="submit" type="submit" value="Add New Test Set" >
    </form>
</div>



{% endblock %}
