{% extends "layout.html"%}
{% set title = "TestBed" %}


{% block main %}
<h1> TestBed Detail </h1>

  <ul class=bed>
<table>
    <li><h2>Name: <a href="{{bed.url}}">{{ bed.filename }}</a></h2> 
            Author: {{ bed.author.username  }}  <br>
            Date: {{ bed.date_created  }}  <br>
  </ul>

</table>
  
<div class="add">
    <form id="search" method="GET" action="{{ url_for('automatos.add', bed_or_set="TestBed") }}">
    <input id="submit" type="submit" value="Add TestBed" >
    </form>
    <form id="search" method="POST" action="{{ url_for("automatos.delete", testType="TestBed", id=bed.id) }}">
    <input id="submit" type="submit" value="Delete" >
    </form>
</div>



{% endblock %}
