{% extends "layout.html"%}
{% set title = "Test Case " %}


{% block main %}
<h1> Test Case Details </h1>

  <ul class=case>
    <li><h2>Name: {{ case.name }}</h2> 
            Author: {{ case.author.username  }}  <br>
            Date: {{ case.date_created  }}  <br>
            Description: {{ case.description|safe|markdown }}
  </ul>

  
<div class="add">
    <form id="search" method="GET" action="{{ url_for('case.edit', case_id=case.id) }}">
    <input id="submit" type="submit" value="Edit this Case" >
    </form>
    <form id="search" method="POST" action="{{ url_for('case.delete', case_id=case.id) }}">
    <input id="submit" type="submit" value="Delete this Case" >
    <br>
    </form>
    <form id="search" method="GET" action="{{ url_for('case.add') }}">
    <input id="submit" type="submit" value="Add New Case" >
    </form>
</div>



{% endblock %}
